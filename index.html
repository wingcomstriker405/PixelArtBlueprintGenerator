<!DOCTYPE html>
<html>
    <header>
        <title>Pixel Art Generator</title>
    </header>
    <body>
        <h1>Pixel Art Generator</h1>
        <p>
            This is a small concept that allows you to create a blueprint file for an image.
        </p>
        <h2>How to use:</h2>
        <p>
            1) select the size that you want the resulting blueprint to be in<br>
            2) select the image<br>
            3) generate the blueprint<br>
        </p>
        <br>
        Width: <input type="text" id="widthInput"><br>
        Height:<input type="text" id="heightInput"><br>
        <br>
        File: <input type="file" id="fileInput"><br>
        <img id="selectedImage" style="border:1px" width="0" height="0"/><br>
        <br>
        <button type="generateButton" onclick="generateBlueprint()">
            <h3>Generate Blueprint</h3>
        </button>

        <br>
        <br>
        <textarea id="result">Output</textarea>

        <script src="main.js"></script>
    </body>
</html>
